<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Réservation de Salles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Système de Réservation de Salles</h1>
            <nav>
                <button class="tab-btn active" data-tab="salles">Gestion des Salles</button>
                <button class="tab-btn" data-tab="reservations">Réservations</button>
            </nav>
        </header>

        <!-- Onglet Gestion des Salles -->
        <div id="salles" class="tab-content active">
            <section class="section">
                <h2>Ajouter une nouvelle salle</h2>
                <form id="salleForm" class="form">
                    <div class="form-group">
                        <label for="salleNom">Nom de la salle :</label>
                        <input type="text" id="salleNom" required>
                    </div>
                    <div class="form-group">
                        <label for="salleCapacite">Capacité (nombre de personnes) :</label>
                        <input type="number" id="salleCapacite" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter la salle</button>
                </form>
            </section>

            <section class="section">
                <h2>Liste des salles</h2>
                <div id="sallesList" class="list-container">
                </div>
            </section>
        </div>

        <!-- Onglet Réservations -->
        <div id="reservations" class="tab-content">
            <section class="section">
                <h2>Nouvelle réservation</h2>
                <form id="reservationForm" class="form">
                    <div class="form-group">
                        <label for="reservationSalle">Salle :</label>
                        <select id="reservationSalle" required>
                            <option value="">Sélectionnez une salle</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reservationDateDebut">Date de début :</label>
                            <input type="date" id="reservationDateDebut" required>
                        </div>
                        <div class="form-group">
                            <label for="reservationDateFin">Date de fin :</label>
                            <input type="date" id="reservationDateFin" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reservationHeureDebut">Heure de début :</label>
                            <input type="time" id="reservationHeureDebut" required>
                        </div>
                        <div class="form-group">
                            <label for="reservationHeureFin">Heure de fin :</label>
                            <input type="time" id="reservationHeureFin" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reservationNombrePersonnes">Nombre de personnes :</label>
                        <input type="number" id="reservationNombrePersonnes" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Réserver</button>
                </form>
            </section>

            <section class="section">
                <h2>Liste des réservations</h2>
                <div class="filter-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filterDate">Filtrer par date :</label>
                            <input type="date" id="filterDate">
                        </div>
                        <div class="form-group">
                            <label for="filterSalle">Filtrer par salle :</label>
                            <select id="filterSalle">
                                <option value="">Toutes les salles</option>
                            </select>
                        </div>
                        <button id="clearFilters" class="btn btn-secondary">Tout afficher</button>
                    </div>
                </div>
                <div id="reservationsList" class="list-container">
                </div>
            </section>
        </div>

    <!-- Modal pour modifier une salle -->
    <div id="editSalleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier la salle</h2>
            <form id="editSalleForm" class="form">
                <input type="hidden" id="editSalleId">
                <div class="form-group">
                    <label for="editSalleNom">Nom de la salle :</label>
                    <input type="text" id="editSalleNom" required>
                </div>
                <div class="form-group">
                    <label for="editSalleCapacite">Capacité :</label>
                    <input type="number" id="editSalleCapacite" min="1" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Zone de notifications -->
    <div id="notifications" class="notifications"></div>

    <script src="app.js"></script>
</body>
</html>
